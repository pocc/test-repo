matrix:
  include:
  - os: linux
    sudo: true
    dist: trusty
  - os: linux
    sudo: true
    dist: xenial
language: python
python:
- '3.6'
branches: 
  except:
    - master
before_install: 
install:
- pip3 install -r requirements.txt
- pyinstaller --version
- pyinstaller -y helloworld.py
script: "./dist/helloworld/helloworld"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist/helloworld/helloworld"
  # Without this, cleaning will remove what you were planning on deploying
  skip_cleanup: true
  on:
    repo: pocc/test-repo
    tags: true
