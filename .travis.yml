matrix:
  include:
  - os: linux
    sudo: true
    dist: trusty
  - os: linux
    sudo: true
    dist: xenial
language: python
python:
- '3.6'
before_install: 
install:
- pip3 install -r requirements.txt
- pyinstaller --version
- pyinstaller -y helloworld.py
script: "./dist/helloworld/helloworld"
deploy:
  provider: releases
  prerelease: true
  file_glob: true
  file:
  - dist/helloworld/helloworld
  on:
    repo: pocc/test-repo
    dist: xenial
    tags: true
  skip_cleanup: true
  api_key:
    secure: ""
  username:
    secure: ""
  password:
    secure: ""
